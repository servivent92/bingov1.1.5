<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .login-container {
            display: grid;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container select,
        .login-container input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inicio de Sesi칩n</h2>
        <select id="userSelect">
            <option value="usuario">Usuario</option>
            <option value="administrador">Administrador</option>
        </select>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button onclick="login()">Iniciar Sesi칩n</button>
    </div>

    <script>
        function login() {
            const userSelect = document.getElementById('userSelect').value;
            const password = document.getElementById('password').value;

            let storedPassword = password;
            if (userSelect === 'administrador') {
                storedPassword = localStorage.getItem('password_admin') || 'admin';
            } else if (userSelect === 'usuario') {
                storedPassword = localStorage.getItem('password_user') || 'user';
            }

            if (password === storedPassword) {
                localStorage.setItem('usuario', userSelect);
                window.location.href = 'tombola.html';
            } else {
                alert('Credenciales incorrectas');
            }
        }

        function logout() {
            localStorage.removeItem('usuario');
        }

        window.onload = function () {
            const user = localStorage.getItem('usuario');
            if (user) {
                logout();
            }
        }
    </script>
</body>

</html>
